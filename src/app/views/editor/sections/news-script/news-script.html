<main class="inline-flex w-full h-full space-x-4">

  
  <nav class="card flex-1 flex flex-col space-y-4">
    
    @let lang = language();
    <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" (change)="onLangChange($event)">
      <option value="EUde" [selected]="lang === 'EUde'">German (Europe)</option>
      <option value="EUen" [selected]="lang === 'EUen'">English (Europe)</option>
      <option value="EUes" [selected]="lang === 'EUes'">Spanish (Europe)</option>
      <option value="EUfr" [selected]="lang === 'EUfr'">French (Europe)</option>
      <option value="EUit" [selected]="lang === 'EUit'">Italian (Europe)</option>
      <option value="JPja" [selected]="lang === 'JPja'">Japonese</option>
      <option value="USen" [selected]="lang === 'USen'">English (Americas)</option>
      <option value="USes" [selected]="lang === 'USes'">Spanish (Americas)</option>
      <option value="USfr" [selected]="lang === 'USfr'">French (Americas)</option>
    </select>

    @let sec = section();
    <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" (change)="onSectionChange($event)">
      <option value="Announce" [selected]="sec === 'Announce'">Announcement</option>
      <option value="Start"    [selected]="sec === 'Start'">Splatfest Starts</option>
      <option value="ResultA"  [selected]="sec === 'ResultA'">Callie Wins</option>
      <option value="ResultB"  [selected]="sec === 'ResultB'">Marie Wins</option>
    </select>

    <span>
      <ul cdkDropList class="command-list flex flex-col" (cdkDropListDropped)="drop($event)">
        @for (command of sectionScript(); track $index) {
          <app-command [command]="command" cdkDrag></app-command>
        }
      </ul>
    </span>
  </nav>
  <span class="card flex-2">
    test 2
  </span>
</main>
